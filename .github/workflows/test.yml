name: Test
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 3.2
        gemfile:
          - 6-1
          - 7-0
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/active_record/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rspec
